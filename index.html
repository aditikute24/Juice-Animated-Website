<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juice Animation | ADITI K</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <!-- Navigation Bar -->
        <nav>
            <img src="./images/logo.png" alt="Logo" class="logo" />
            <div class="menu-text">
                <p>Home</p>
                <p>Flavor</p>
                <p>About</p>
            </div>
            <button>Shop Online</button>
        </nav>

        <!-- Content Section -->
        <div class="content">
            <div class="juice-text">
                <h1>Orange Juice</h1>
                <p class="juice-info">
                    Discover the essence of freshness in every drop of our Orange Juice. Made from premium, sun-kissed oranges, it offers a perfect blend of vibrant citrus notes and natural sweetness. Indulge in this pure, refreshing delight that nourishes both body and soul.
                </p>
            </div>

            <!-- Juice Photos Section -->
            <div class="photos">
                <div class="juice-wrapper activePhoto">
                    <img src="./images/juice1.png" alt="Juice 1" class="static-juice" />
                </div>
                <div class="juice-wrapper">
                    <img src="./images/juice2.png" alt="Juice 2" class="static-juice" />
                </div>
                <div class="juice-wrapper">
                    <img src="./images/juice3.png" alt="Juice 3" class="static-juice" />
                </div>
                <div class="juice-wrapper">
                    <img src="./images/juice4.png" alt="Juice 4" class="static-juice" />
                </div>
            </div>
        </div>

        <!-- Juice Wheel Section -->
        <div class="juice-wheel">
            <img src="./images/juice1.png" alt="Juice 1" class="dynamic-juice-1" />
            <img src="./images/juice2.png" alt="Juice 2" class="dynamic-juice-2" />
            <img src="./images/juice3.png" alt="Juice 3" class="dynamic-juice-3" />
            <img src="./images/juice4.png" alt="Juice 4" class="dynamic-juice-4" />
        </div>

        <!-- Fruits Wheel Section -->
        <div class="fruits-wheel">
            <img src="./images/bgorange.png" alt="Orange" class="dynamic-fruits-1" />
            <img src="./images/bgplumb.png" alt="Plumb" class="dynamic-fruits-2" />
            <img src="./images/bgkiwi.png" alt="Kiwi" class="dynamic-fruits-3" />
            <img src="./images/bgstrawberry.png" alt="Strawberry" class="dynamic-fruits-4" />
        </div>
    </main>
</body>
</html>
